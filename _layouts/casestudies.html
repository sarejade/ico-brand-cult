---
layout: default
---
<!-- START Client Case Study Intro -->
<section class="grid">
  <div class="col-4 grid">
    <div class="col-12">
      <h1>
        {{ page.client-name }}
      </h1>
      <h4 class="bold">Client industry</h4>
    </div>
    <div class="col-bottom-left">
      <h4>+ Market research</h4>
      <h4>+ Marketing plan</h4>
      <h4>+ Website design</h4>
      <h4>+ Copywriting</h4>
    </div>
  </div>
  <div class="col-4">
      <h4 class="bold">+ Background</h4>
      <p>{{ page.background }}</p>
  </div>
  <div class="col-4">
    <h4 class="bold">+ Project</h4>
    <p>{{ page.project }}</p>
  </div>
</section>
<!-- END Client Case Study Intro -->
<!-- START Feature image, small image and testimonal -->
<section class="grid">
  <div class="col-8 client-feature-img1" style="background-image:url('{{page.hero-img}}')">
  </div>
  <div class="col-4">
    <div class="client-feature-img2" style="background-image:url('{{page.small-img}}')">
    </div>
    <div class="centered">
      <div class="grid-middle-center">
        <span class="col quotation-mark">&#8220;</span>
      </div>
      <blockquote>{{ page.testimonal-sml }}</blockquote>
      <div>
        <span class="author">&mdash; {{ page.testimonal-sml-name }}</span>
      </div>
      <div class="grid-middle-center">
        <span class="col quotation-mark">&#8221;</span>
      </div>
    </div>
  </div>
</section>
<section class="grid">
  <div class="col-4">
  </div>
  <div class="col-4">
  </div>
  <div class="col-4">
  </div>
</section>
